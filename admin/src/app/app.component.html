<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cometa Jobs &mdash; Administracion</title>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="identity && identity.acceso == '1' ">
      <div class="sidebar-heading">
        <img src="../assets/logos/cjNegro.png" width="200" draggable="false">
      </div>
      <div class="list-group list-group-flush">
        <a [routerLink]="['/usuarios']" class="list-group-item list-group-item-action bg-light">Usuarios</a>
        <a [routerLink]="['/ofertas']" class="list-group-item list-group-item-action bg-light">Ofertas</a>
        <a [routerLink]="['/jornadas']" class="list-group-item list-group-item-action bg-light">Jornadas</a>
        <a [routerLink]="['/ubicaciones']" class="list-group-item list-group-item-action bg-light">Ubicaciones</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" *ngIf="identity && identity.acceso == '1' ">
        <!--button class="btn btn-primary" id="menu-toggle">Toggle Menu</button-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{identity.nombre}}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" (click)="logout()">Cerrar sesion</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
</body>
</html>
