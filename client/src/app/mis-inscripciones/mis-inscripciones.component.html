<!--SECCION INSCRIPCION-->
<h5>Mis inscripciones</h5>
<hr>
<div class="mb-5">

    <div  *ngFor="let inscripcion of inscripcionesArray">
        <div class="row align-items-start job-item border-bottom pb-3 mb-3 pt-3 sombra" *ngIf="identity && (identity.acceso == 3) && (listaIdOfertas.indexOf(inscripcion.oferta._id) >= 0) ">

            <div class="col-md-6">
                <span class="badge px-2 py-1 mb-3" style="color:black;" [style.backgroundColor]="inscripcion.oferta.jornada.color" >{{inscripcion.oferta.jornada.jornada}}</span>
                <h2><a [routerLink]="['/oferta/', inscripcion.oferta._id]">{{inscripcion.oferta.titulo}}</a> </h2>
                <p class="meta">Fecha: <strong>{{inscripcion.oferta.created_at | amFromUnix | amLocale: "es" | amTimeAgo}}</strong></p>
            </div>
            <div class="col-md-3 text-left">
            <h3><span class="icon-map-marker"></span>&nbsp; {{inscripcion.oferta.ubicacion}}</h3>
            <span class="icon-globe"></span>&nbsp;<span class="meta"> España</span>
            </div>
            <div class="col-md-3 text-md-right">
                <strong class="text-black">{{inscripcion.oferta.sueldo}} € &nbsp;</strong><br><br>
                <!-- DEPENDIENDO DEL USUARIO QUE SEA, TENDRA UNOS PERMISOS U OTROS SOBRE LA OFERTA DE TRABAJO-->
    
                 <!--CANDIDATO YA INSCRITO-->
                <a  *ngIf="identity && (identity.acceso == 3) && (listaIdOfertas.indexOf(inscripcion.oferta._id) >= 0) ">
                    <button class="btn btn-danger btn-sm" (click)="deleteInscripcion(inscripcion._id)">Eliminar inscripcion</button>
                </a>
                
            </div>
        </div>
    </div>
</div>
